<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Visualizer</title>

    <meta name="author" content="Duncan Grubbs">
    <meta name="name" content="Earthquake Visualizer">
    <link rel="icon" href="./res/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="./res/favicon.png">
    <meta name="theme-color" content="#009688">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#009688">
    <meta name="apple-mobile-web-app-title" content="Earthquake Visualizer">
    <link rel="apple-touch-icon-precomposed" href="./res/favicon.png">

    <link rel="import" href="../bower_components/polymer/polymer.html">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="/bower_components/paper-input/paper-input.html">
    <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/bower_components/paper-button/paper-button.html">
    <link rel="import" href="/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="/bower_components/iron-icon/iron-icon.html">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="import" href="./styles.html">
  </head>

  <body>
    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <div drawer>
        <h3 id="menu-title">Visualizer</h3>
        <paper-input id="mag" label="Mag"></paper-input>
        <paper-input id="years" label="Years"></paper-input>
        <paper-input id="radius" label="Radius"></paper-input>
        <paper-button id="query"><iron-icon icon="search"></iron-icon></paper-button>
        <!--<paper-button paper-drawer-toggle>Close drawer</paper-button>-->
      </div>
      <div main>
        <paper-toolbar>
          <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
          <div class="title">
            Earthquake Visualizer
          </div>
        </paper-toolbar>
      </div>
      <div class="content">
        
      </div>
    </paper-drawer-panel>

    <paper-progress id="loading" indeterminate></paper-progress>

    <!--<div id="loading"><img src="./res/loading.gif"/></div>-->
    
    <div id="map"></div>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK1vIZNCJYPogc8kQcsKC0JlQRdD8CFCc"></script>
    <script defer type="text/javascript" src="./app.js"></script>
  </body>

</html>
