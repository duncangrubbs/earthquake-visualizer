<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Visualizer</title>

    <meta name="author" content="Duncan Grubbs">
    <meta name="name" content="Earthquake Visualizer">
    <link rel="icon" href="./res/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="./res/favicon.png">
    <meta name="theme-color" content="#009688">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#009688">
    <meta name="apple-mobile-web-app-title" content="Earthquake Visualizer">
    <link rel="apple-touch-icon-precomposed" href="./res/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div id="nav">
      <div id="items-left">
        <img id ="logo" src="./res/favicon.png" />
        <span id="nav-text">
          <span id="title"><b>Earthquake Visualizer</b></span>
          <span id="by-line">By Duncan Grubbs</span>
          </span>
      </div>
      <div id="items-right">
        <span>Mag:</span>
        <input id="mag" type="text" placeholder="Mag.">
        <span>Time:</span>
        <input id="years" type="text" placeholder="Time">
        <span>Radius:</span>
        <input id="radius" type="text" placeholder="Radius">
        <button id="query"><img id="search" src="./res/search.png" /></button>
      </div>
    </div>

    <div id="loading"><img src="./res/loading.gif"/></div>
    <div id="map"></div>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK1vIZNCJYPogc8kQcsKC0JlQRdD8CFCc"></script>
    <script defer type="text/javascript" src="./app.js"></script>
  </body>

</html>
