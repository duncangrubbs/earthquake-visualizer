<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Visualizer</title>

    <meta name="author" content="Duncan Grubbs">
    <meta name="name" content="Earthquake Visualizer">
    <link rel="icon" href="./res/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="./res/favicon.png">
    <meta name="theme-color" content="#009688">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#009688">
    <meta name="apple-mobile-web-app-title" content="Earthquake Visualizer">
    <link rel="apple-touch-icon-precomposed" href="./res/favicon.png">

    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/webcomponentsjs/webcomponents-lite.js">

    <link rel="import" href="/bower_components/paper-input/paper-input.html">
    <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/bower_components/paper-button/paper-button.html">
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="/bower_components/iron-icon/iron-icon.html">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="import" href="./styles.html">
  </head>

  <body>

    <paper-toolbar>
      <iron-icon icon="trending-up"></iron-icon>
      <span class="title">Earthquake Visualizer</span>
      <paper-input id="mag" label="Mag"></paper-input>
      <paper-input id="years" label="Years"></paper-input>
      <paper-input id="radius" label="Radius"></paper-input>
      <paper-button id="query"><iron-icon icon="search"></iron-icon></paper-button>
    </paper-toolbar>

    <div id="loading"><img src="./res/loading.gif"/></div>
    <div id="map"></div>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK1vIZNCJYPogc8kQcsKC0JlQRdD8CFCc"></script>
    <script defer type="text/javascript" src="./app.js"></script>
  </body>

</html>
