<!doctype html>
<style is="custom-style">
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    background: #FFF;
    overflow-y: hidden;
  }
  paper-toolbar {
    --paper-toolbar-background: #009688;
  }
  paper-input {
    margin: 8px;
    --paper-input-container-color: #FFF;
    --paper-input-container-focus-color: #F44336;
    --paper-input-container-invalid-color: #FFEB3B;
    --paper-input-container-input-color: #FFF;
  }
  paper-button {
    background: #F44336;
  }
  #loading {
    display: none;
    flex-direction: row;
    width: 100vw;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  #logo {
    width: 56px;
    height: 56px;
  }
  #nav-text {
    padding: 8px;
  }
  #title {
    display: flex;
    flex-direction: column;
    font-size: 20px;
  }
  #by-line {
    font-size: 16px;
  }
  #map {
    height: 95vh;
  }
  #search {
    width: 30px;
    height: 30px;
  }
  @media screen and (max-width: 978px) {
    #items-right {
      align-self: flex-start;
    }
    #by-line, #title, #logo, span {
      display: none;
    }
    input {
      width: 15vw;
    }
    button {
      width: 10vw;
      border-radius: 5vw;
    }
    span {
      font-size: 16px;
    }
  }
</style>
