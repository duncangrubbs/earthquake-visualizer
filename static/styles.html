<!doctype html>
<style is="custom-style">
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    background: #FFF;
    overflow-y: hidden;
  }
  paper-toolbar {
    --paper-toolbar-background: #009688;
  }
  paper-input {
    margin: 8px;
    max-width: 200px;
    --paper-input-container-color: #FFF;
    --paper-input-container-focus-color: #F44336;
    --paper-input-container-invalid-color: #FFEB3B;
    --paper-input-container-input-color: #FFF;
  }
  paper-button {
    width: 70%;
    background: #F44336;
  }
  #loading {
    display: none;
    flex-direction: row;
    width: 100vw;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  #logo {
    width: 56px;
    height: 56px;
  }
  #nav-text {
    padding: 8px;
  }
  #title {
    display: flex;
    flex-direction: column;
    font-size: 20px;
  }
  #by-line {
    font-size: 16px;
  }
  #map {
    height: 95vh;
  }
  #search {
    width: 30px;
    height: 30px;
  }
  #menu-title {
    padding-top: 16px;
    padding-left: 8px;
    margin: 0;
    color: #FFF;
  }
  @media screen and (max-width: 978px) {
    #logo {
      display: none;
    }
    paper-input {
      width: 40vw;
    }
  }

  #paperDrawerPanel [main] {
      text-align: center;
      background-color: var(--google-grey-100);
    }
    #paperDrawerPanel [drawer] {
      border-right: 1px solid var(--google-grey-300);
      background: #009688;
    }
    #paperDrawerPanel[right-drawer] [drawer] {
      border-left: 1px solid var(--google-grey-300);
    }
    paper-button {
      color: white;
      margin: 10px;
      background-color: var(--google-red-500);
      white-space: nowrap;
    }
    button {
      display: block;
      line-height: 40px;
      background-color: transparent;
      border: none;
      font-size: 14px;
      margin: 20px;
    }
</style>
